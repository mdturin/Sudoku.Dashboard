<div class="grid">
    <div *ngFor="let r of rowIndices" class="row">
        <div *ngFor="let c of colIndices" class="cell">
            <app-grid-input
                #gridInput
                [value]="grid[r][c]"
                [borderColor]="getBorderColor(r, c)"
                (input)="onInput($event, r, c)"
            ></app-grid-input>
        </div>
    </div>
</div>
